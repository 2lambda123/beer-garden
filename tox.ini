[flake8]
max-line-length = 100

[tox]
envlist = py27, py34, py35, py36, flake8

[travis]
python =
    3.6: py36, flake8
    3.5: py35
    3.4: py34
    2.7: py27

[testenv:flake8]
basepython=python
deps=flake8
# Skip the installation because while developing we reference a
# not-yet-released version of brewtils.
skip_install=True
commands=flake8 bartender test

[testenv]
setenv =
    PYTHONPATH = {toxinidir}
deps =
    -r{toxinidir}/requirements.txt
commands =
    pip install -U pip
    coverage erase
    coverage run --source bartender -m pytest
