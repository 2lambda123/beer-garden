version: 1
disable_existing_loggers: false

formatters:
  simple:
    format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"

handlers:
  beer_garden:
    class: "logging.StreamHandler"
    formatter: "simple"
    level: "DEBUG"
    stream: "ext://sys.stdout"

loggers:
  pika:
    level: "ERROR"
  tornado:
    level: "WARN"
  requests.packages.urllib3.connectionpool:
    level: "WARN"

root:
  level: "DEBUG"
  handlers: ["beer_garden"]
