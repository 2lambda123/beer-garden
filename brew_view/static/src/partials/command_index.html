<h1 class='page-header'>Available Commands</h1>

<loading      loader="commands"></loading>
<server-error loader="commands"></server-error>
<empty        loader="commands" label="commands"></empty>

<div class="container-fluid animate-if"
    ng-if="commands.loaded && !commands.error && commands.data.length > 0">
  <div>
    <table
        datatable="ng"
        dt-options="dtOptions"
        class="table table-striped table-bordered"
        style="width: 100%">
    <thead>
      <tr>
        <th id="th_system">System</th>
        <th id="th_command">Command</th>
        <th id="th_version">Version</th>
        <th id="th_description">Description</th>
        <th id="th_happen"></th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="entry in commands.data | filter:query">
        <td>{{entry.system}}</td>
        <td>{{entry.name}}</td>
        <td>{{entry.version}}</td>
        <td>{{entry.description}}</td>
        <td>
          <a class="btn btn-primary center-block word-wrap-button"
             ui-sref="command(stateParams(entry))"
             >Make it Happen!</a>
        </td>
      </tr>
    </tbody>
    </table>
  </div>
</div>
