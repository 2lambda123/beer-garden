
<div id="login">
  <form>
    <input type="text"
           placeholder="username"
           ng-model="login.username" />
    <br>
    <input type="password"
           placeholder="password"
           ng-model="login.password"
           ng-class="{'red-border': badPassword}" />
    <br>
    <input type="submit"
           value="Login"
           class="btn btn-primary w-100"
           ng-click="submitFunc()">
  </form>
</div>
