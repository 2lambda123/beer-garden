
<div id="login">
  <form>
    <label>
      <span>Username:</span>
      <input type="text" ng-model="login.username" />
    </label>
    <br>
    <label>
      <span>Password:</span>
      <input type="password"
             ng-model="login.password"
             ng-class="{'red-border': badPassword}" />
    </label>
    <br>
    <input type="submit" value="Login" ng-click="submitFunc()">
  </form>
</div>
