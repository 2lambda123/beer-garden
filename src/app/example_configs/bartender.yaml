amq:
  admin_queue_expiry: 3600000
  blocked_connection_timeout: 5
  connection_attempts: 3
  connections:
    admin:
      password: guest
      port: 15672
      ssl:
        ca_cert: null
        ca_verify: true
        client_cert: null
        enabled: false
      user: guest
    message:
      password: guest
      port: 5672
      ssl:
        ca_cert: null
        ca_verify: true
        client_cert: null
        enabled: false
      user: guest
  exchange: beer_garden
  heartbeat_interval: 3600
  host: localhost
  virtual_host: /
db:
  connection:
    host: localhost
    password: null
    port: 27017
    username: null
  name: beer_garden_v3
  ttl:
    action: -1
    event: 15
    info: 15
event:
  amq:
    enable: false
    exchange: event
    virtual_host: /
  brew_view:
    ca_cert: null
    ca_verify: true
    enable: true
    host: localhost
    port: 2337
    ssl_enabled: false
    url_prefix: null
  mongo:
    enable: true
log:
  config_file: example_configs/logging-config.json
  file: null
  level: INFO
metrics:
  prometheus:
    enabled: false
    host: 0.0.0.0
    port: 2339
    url: http://localhost:3000
namespaces:
  local: default
  remote:
    - name: bar
      host: localhost
      port: 9091
plugin:
  logging:
    config_file: example_configs/plugin-logging-config.json
    level: INFO
  local:
    auth:
      password: password
      username: admin
    directory: ./plugins
    log_directory: null
    timeout:
      shutdown: 10
      startup: 2
  status_heartbeat: 5
  status_timeout: 30
publish_hostname: localhost
scheduler:
  auth:
    password: null
    username: null
  job_defaults:
    coalesce: true
    max_instances: 3
  max_workers: 10
thrift:
  host: 0.0.0.0
  max_workers: 25
  port: 9090
validator:
  command:
    timeout: 10
  url:
    ca_cert: null
    ca_verify: true
