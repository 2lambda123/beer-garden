version: 1
disable_existing_loggers: False

handlers:
  stdout:
    class: "logging.StreamHandler"
    formatter: bare
    stream: "ext://sys.stdout"

#  Uncomment this and the handler in the root->handlers section to enable file-based
#  plugin logging
#  file:
#    backupCount: 5
#    class: "logging.handlers.RotatingFileHandler"
#    encoding: utf8
#    formatter: default
#    level: INFO
#    maxBytes: 10485760
#    filename: "logs/%(instance_name)s.log"

formatters:
  default:
    format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  bare:
    format: "%(message)s"

root:
  level: INFO
  formatter: default
  handlers:
    - stdout
#    - file