level: INFO
handlers:
  stdout:
    class: "logging.StreamHandler"
    formatter: stdout
    level: INFO
    stream: "ext://sys.stdout"
  file:
    backupCount: 20
    class: "logging.handlers.RotatingFileHandler"
    encoding: utf8
    formatter: default
    level: INFO
    maxBytes: 10485760
    filename: "plugin.log"
formatters:
  default:
    format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  stdout:
    format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
loggers:
  plugin1:
    level: WARN
    handlers:
      - logstash
      - stdout
  plugin2:
    level: DEBUG
    handlers:
      - stdout