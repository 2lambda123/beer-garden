
<fetch-data response="response"></fetch-data>

<div ng-if="responseState(response) === 'success'">
  <h1 class='page-header'>Systems</h1>

  <div class="container-fluid animate-if">
    <table
        datatable="ng"
        dt-options="dtOptions"
        class="table table-striped table-bordered"
        style="width: 100%">
      <thead>
        <tr>
          <th>Namespace</th>
          <th>System</th>
          <th>Version</th>
          <th>Description</th>
          <th>Commands</th>
          <th>Instances</th>
          <th></th>
        </tr>

      </thead>
      <tbody>

        <tr ng-repeat="system in data | filter:query" >
          <td>{{system.namespace}}</td>
          <td>{{system.name}}</td>
          <td>{{system.version}}</td>
          <td>{{system.description || "No Description Provided" }}</td>
          <td>{{system.commands.length}}</td>
          <td>{{system.instances.length}}</td>
          <td>
            <a ui-sref="base.system({namespace: system.namespace, systemName: system.name, systemVersion: system.version})"
               class="btn btn-primary center-block">Explore</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
