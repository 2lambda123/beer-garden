<h1 class='page-header'>Available Commands</h1>

<fetch-data response="response"></fetch-data>

<div class="container-fluid animate-if"
     ng-if="responseState(response) === 'success'">
  <div>
    <table
        datatable="ng"
        dt-options="dtOptions"
        class="table table-striped table-bordered"
        style="width: 100%">
    <thead>
      <tr>
        <th id="th_system">System</th>
        <th id="th_command">Command</th>
        <th id="th_version">Version</th>
        <th id="th_description">Description</th>
        <th id="th_happen"></th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="entry in data | filter:query">
        <td>{{entry.system}}</td>
        <td>{{entry.name}}</td>
        <td>
          <a ui-sref="base.namespace.system({systemName: entry.system, systemVersion: entry.version})"
             >{{entry.version}}</a>
        </td>
        <td>{{entry.description}}</td>
        <td>
          <a class="btn btn-primary center-block word-wrap-button"
             ui-sref="base.namespace.commandID({commandId: entry.id})"
             >Make it Happen!</a>
        </td>
      </tr>
    </tbody>
    </table>
  </div>
</div>
