<h1 class='page-header'>Available Commands</h1>

<fetch-data response="response"></fetch-data>

<div class="container-fluid animate-if"
     ng-if="responseState(response) === 'success'">
  <div>
    <table
        datatable="ng"
        dt-options="dtOptions"
        class="table table-striped table-bordered"
        style="width: 100%">
      <thead>
        <tr>
          <th style="width: 10%;">Namespace</th>
          <th style="width: 10%;">System</th>
          <th style="width: 10%;">Version</th>
          <th style="width: 25%;">Command</th>
          <th style="width: 35%;">Description</th>
          <th style="width: 10%;"></th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="entry in data | filter:query">
          <td>{{entry.namespace}}</td>
          <td>{{entry.system}}</td>
          <td>{{entry.version}}</td>
          <td>{{entry.name}}</td>
          <td>{{entry.description}}</td>
          <td>
            <a class="btn btn-primary center-block word-wrap-button"
              ui-sref="base.commandID({id: entry.id})">Make it Happen!</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
