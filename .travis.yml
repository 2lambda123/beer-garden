language: python
cache: pip
python:
  - 3.7
  - 3.6
  - 3.5
  - 3.4
  - 2.7


install: "make deps"
script:
  - make coverage
  - if [[ $TRAVIS_PYTHON_VERSION == 3.6 ]]; then make lint; fi
after_success: "codecov"


before_deploy: "make deps-js package-js"
deploy:
  provider: pypi
  distributions: "sdist bdist_wheel"
  skip_cleanup: true
  on:
    tags: true
    python: 3.6
  user: beerbuildbot
  password:
    secure: 
