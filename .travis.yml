language: python
cache: pip
sudo: required
dist: xenial
python:
  - '3.7'
  - '3.6'
  - '3.5'
  - '3.4'
  - '2.7'

stages:
  - lint
  - test
  - deploy

# This is for the "test" stage
install: "make deps-python"
script: "make coverage"
after_success: "codecov"

jobs:
  include:
    - stage: lint
      install: "pip install black flake8"
      script: "make lint"
    - stage: deploy
      if: tag IS present
      install: "make deps-js"
      script: "make package-js"
      deploy:
        provider: pypi
        distributions: "sdist bdist_wheel"
        user: beerbuildbot
        password:
          secure: 
