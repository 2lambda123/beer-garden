ssl:
  enabled: false
  ca_verify: true
  ca_cert: /etc/pki/tls/result/ca_certificate.pem
  client_cert: /etc/pki/tls/result/client_combined.pem
amq:
  connection_attempts: 3
  connections:
    admin:
      port: 15671
      user: guest
      password: guest
      ssl:
        enabled: true
    message:
      port: 5671
      user: guest
      password: guest
      ssl:
        enabled: true
  exchange: beer_garden
  heartbeat_interval: 3600
  host: localhost
  virtual_host: /
configuration:
  file: dev_conf/config.yml
  type: yaml
db:
  connection:
    host: localhost
    password: null
    port: 27017
    username: null
  name: beer_garden
  ttl:
    action: -1
    event: 15
    info: 15
log:
  config_file: dev_conf/logging-config.json
  file: null
  level: INFO
plugin:
  local:
    directory: ./plugins
    log_directory: null
    timeout:
      shutdown: 10
      startup: 2
  status_heartbeat: 5
  status_timeout: 30
publish_hostname: localhost
thrift:
  host: 0.0.0.0
  max_workers: 25
  port: 9090
web:
  ca_cert: null
  ca_verify: false
  host: localhost
  port: 2337
  username: null
  password: null
  ssl_enabled: false
  url_prefix: null
